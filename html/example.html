		<div class="backgrnd">
			<p>Сортировка Шелла</p>
			<script type="text/javascript">
			    function shuffle(array) {
			        var currentIndex = array.length;

			        // While there remain elements to shuffle...
			        while (0 !== currentIndex) {

			            array[currentIndex - 1] = Math.floor(Math.random() * currentIndex * 10);
			            currentIndex -= 1;
			        }

			        return array;
			    }

			    var arr = [];
			    for (var i = 0; i < 50; i++)
			        arr.push(i);

			    shuffle(arr);

			    document.write("<p>Массив : " + arr.join (' ') + "</p>");

			    arr.sort();

			    document.write("<p>Встроенная сортировка : " + arr.join (' ') + "</p>");

			    function increment(inc, size) {
			        var p1, p2, p3, s;

			        p1 = p2 = p3 = 1;
			        s = -1;
			        do {
			            if (++s % 2) {
			                inc[s] = 8 * p1 - 6 * p2 + 1;
			            } else {
			                inc[s] = 9 * p1 - 9 * p3 + 1;
			                p2 *= 2;
			                p3 *= 2;
			            }	
			            p1 *= 2;
			        } while (3 * inc[s] < size);

			        return s > 0 ? --s : 0;
			    }

			    function shellSort(a, size) {
			        var inc, i, j, seq = [40], s;

			        // вычисление последовательности приращений
			        s = increment(seq, size);
			        while (s >= 0) {
			            // сортировка вставками с инкрементами inc[] 
			            inc = seq[s--];

			            for (i = inc; i < size; i++) {
			                var temp = a[i];
			                for (j = i - inc; (j >= 0) && (a[j] > temp) ; j -= inc)
			                    a[j + inc] = a[j];
			                a[j + inc] = temp;
			            }
			        }
			    }

			    shellSort(arr, 50);

			    document.write("<p>Сортировка Шелла : " + arr.join(' ') + "</p>");
			</script>
